<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas> 
  <script>
  	var data = [ 100, 68, 20, 30, 100, 50, 80, 45, 110, 97, 65, 70]; 
    var canvas = document.getElementById('canvas'); 
    var c = canvas.getContext('2d'); 
    c.fillStyle ="white";
    c.fillRect(0,0,500,500);
    //background
    var colors = [ "orange", "green", "blue", "yellow", "teal", "red", "pink", "lightyellow", "gray", "violet", "brown", "lightgreen"];
    var total = 0; 
	for(var i=0; i<data.length; i++) { 
 	total += data[i]; 
	}

	var prevAngle = 0; 
	for(var i=0; i<data.length; i++) {
		var fraction = data[i]/total; 
		var angle = prevAngle+fraction*Math.PI*2;
		c.fillStyle = colors[i];

		var grad = c.createRadialGradient( 250,250, 5, 250,250, 90);
		grad.addColorStop(0,"white"); 
		grad.addColorStop(1,colors[i]); 
		c.fillStyle = grad;

		c.beginPath();
		c.moveTo(250,250);
		c.arc(250,250,100, prevAngle, angle, false);
		c.lineTo(250,250);
		c.fill();
		c.strokeStyle = "black"; 
  		c.stroke();
  		prevAngle = angle;
	}
	c.fillStyle = "black"; 
	c.font = "24pt sans-serif"; 
	var text = "Sales Data from 2025"; 
	var metrics = c.measureText(text); 
	c.fillText(text, 250-metrics.width/2, 400); 



    
  </script> 
</body>
</html>
